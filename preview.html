  <style>

    .edit-btn.active {

    .copy-btn:active, .open-btn:active {

    /* ä¸»å†…å®¹åŒº - å·¦å³åˆ†æ  */
    .main-container {
      flex: 1;

      overflow: hidden;
    }

    .editor-pane, .preview-pane {
      flex: 1;
      overflow-y: auto;

      display: flex;
      flex-direction: column;
    }

    .editor-pane {

    }

    .preview-pane {

    }

    /* Markdown ä»£ç ç¼–è¾‘å™¨æ ·å¼ */
    .markdown-editor {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      background: #ffffff;
      border: 1px solid #d0d7de;

      padding: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
      color: #24292f;
      position: relative;
      width: 100%;
      flex: 1;
      resize: none;
      box-sizing: border-box;
    }

    .markdown-editor:focus {
      outline: none;
      border-color: #0969da;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
    }

    .markdown-editor[readonly] {
      cursor: default;
      background: #f6f8fa;
    }

    /* GitHub Markdown æ ·å¼ */
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 32px;
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 1200px) {
      .main-container {
        flex-direction: column;
      }

      .editor-pane {
        border-right: none;
        border-bottom: 1px solid #d0d7de;

    }

    /* æ»šåŠ¨æ¡æ ·å¼ */
    ::-webkit-scrollbar {
      width: 10px;

    }

    ::-webkit-scrollbar-track {

    }

    ::-webkit-scrollbar-thumb {

    }

    ::-webkit-scrollbar-thumb:hover {

  </style>
</head>
<body>
  <!-- Markdown æ•°æ®ï¼ˆJSON ç¼–ç ï¼Œç”± Worker æ³¨å…¥ï¼‰ -->
  <script id="markdown-data" type="application/json">{{MARKDOWN_JSON}}</script>

  <!-- é¡¶éƒ¨å·¥å…·æ  -->
  <div class="toolbar">
    <h1>{{TITLE}}</h1>
    <div class="copy-buttons">
      <div class="button-group">
        <button class="copy-btn" onclick="copyMarkdown()">ğŸ“‹ å¤åˆ¶ Markdown</button>
        <button class="open-btn" onclick="openMarkdownAsText()" title="åœ¨æ–°æ ‡ç­¾é¡µä»¥çº¯æ–‡æœ¬å½¢å¼æ‰“å¼€">ğŸ”—</button>
      </div>
      <div class="button-group">
        <button class="copy-btn" onclick="copyCurrentUrl()">ğŸ”— å¤åˆ¶å½“å‰é“¾æ¥</button>
        <button class="open-btn" onclick="openCurrentUrl()" title="åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€å½“å‰HTMLé¢„è§ˆ">ğŸ”—</button>
      </div>
      <div class="button-group">
        <button class="copy-btn" onclick="copyDownloadUrl()">â¬‡ï¸ å¤åˆ¶ä¸‹è½½é“¾æ¥</button>
        <button class="open-btn" onclick="openDownloadUrl()" title="è§¦å‘ä¸‹è½½">â¬‡ï¸</button>
      </div>
      <div class="button-group">
        <button class="copy-btn" onclick="copyPlainUrl()">ğŸ“„ å¤åˆ¶çº¯æ–‡æœ¬é“¾æ¥</button>
        <button class="open-btn" onclick="openPlainUrl()" title="åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€çº¯Markdown">ğŸ”—</button>
      </div>
      <button class="edit-btn" id="editBtn" onclick="toggleEdit()">ğŸ”’ é”å®š</button>
      <button class="copy-btn" id="resetBtn" onclick="resetContent()" title="é‡ç½®ä¸ºåŸå§‹å†…å®¹">ğŸ”„ é‡ç½®</button>
    </div>
  </div>

  <!-- ä¸»å†…å®¹åŒº - å·¦å³åˆ†æ  -->
  <div class="main-container">
    <!-- å·¦ä¾§ï¼šMarkdown ä»£ç  -->
    <div class="editor-pane">
      <textarea class="markdown-editor" id="markdown-code" spellcheck="false"></textarea>
    </div>

    <!-- å³ä¾§ï¼šé¢„è§ˆæ•ˆæœ -->
    <div class="preview-pane">
      <div class="markdown-body" id="preview"></div>
    </div>
  </div>

  <script>
    // ä» JSON æ•°æ®ä¸­è¯»å– Markdown å†…å®¹
    var originalMarkdownContent = JSON.parse(
      document.getElementById('markdown-data').textContent
    );
    var markdownContent = originalMarkdownContent;
    var isEditing = true; // é»˜è®¤å¯ç¼–è¾‘

    var editorEl = document.getElementById('markdown-code');
    var previewEl = document.getElementById('preview');
    var editBtn = document.getElementById('editBtn');
    var resetBtn = document.getElementById('resetBtn');

    // åˆå§‹åŒ–ç¼–è¾‘å™¨å†…å®¹
    editorEl.value = originalMarkdownContent;

    // é…ç½® marked.js
    marked.setOptions({
      highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try {
            return hljs.highlight(code, { language: lang }).value;
          } catch (err) {}
        }
        return hljs.highlightAuto(code).value;
      },
      breaks: true,
      gfm: true
    });

    // ç§»é™¤ frontmatterï¼ˆYAML å¤´éƒ¨ï¼‰
    function removeFrontmatter(content) {
      var frontmatterRegex = /^---\n[\s\S]*?\n---\n/;
      return content.replace(frontmatterRegex, '').trim();
    }

    // æ¸²æŸ“é¢„è§ˆ
    function renderPreview(content) {
      var contentWithoutFrontmatter = removeFrontmatter(content);
      previewEl.innerHTML = marked.parse(contentWithoutFrontmatter);
      document.querySelectorAll('pre code').forEach(function(block) {
        hljs.highlightElement(block);
      });
    }

    // åˆå§‹åŒ–æ¸²æŸ“
    renderPreview(markdownContent);

    // ç›‘å¬ç¼–è¾‘å™¨è¾“å…¥äº‹ä»¶ï¼Œå®æ—¶æ›´æ–°é¢„è§ˆ
    editorEl.addEventListener('input', function() {
      markdownContent = this.value;
      renderPreview(markdownContent);
    });

    // å¤åˆ¶åŠŸèƒ½
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(function() {
        var originalText = button.textContent;
        button.textContent = 'âœ“ å·²å¤åˆ¶';
        button.classList.add('success');
        setTimeout(function() {
          button.textContent = originalText;
          button.classList.remove('success');
        }, 2000);
      }).catch(function(err) {
        alert('å¤åˆ¶å¤±è´¥: ' + err);
      });
    }

    function copyMarkdown() {
      var btn = event.target;
      copyToClipboard(markdownContent, btn);
    }

    function copyCurrentUrl() {
      var btn = event.target;
      copyToClipboard(window.location.href, btn);
    }

    function copyDownloadUrl() {
      var btn = event.target;
      var url = new URL(window.location.href);
      url.searchParams.set('download', 'true');
      copyToClipboard(url.toString(), btn);
    }

    function copyPlainUrl() {
      var btn = event.target;
      var url = window.location.href.replace('/html/', '/');
      copyToClipboard(url, btn);
    }

    // æ‰“å¼€åŠŸèƒ½
    function openMarkdownAsText() {
      var blob = new Blob([markdownContent], { type: 'text/plain; charset=utf-8' });
      var url = URL.createObjectURL(blob);
      window.open(url, '_blank');
      setTimeout(function() { URL.revokeObjectURL(url); }, 1000);
    }

    function openCurrentUrl() {
      window.open(window.location.href, '_blank');
    }

    function openDownloadUrl() {
      var url = new URL(window.location.href);
      url.searchParams.set('download', 'true');
      window.location.href = url.toString();
    }

    function openPlainUrl() {
      var url = window.location.href.replace('/html/', '/');
      window.open(url, '_blank');
    }

    // åˆ‡æ¢ç¼–è¾‘/åªè¯»æ¨¡å¼
    function toggleEdit() {
      isEditing = !isEditing;

      if (isEditing) {
        editorEl.removeAttribute('readonly');
        editorEl.focus();
        editBtn.textContent = 'ğŸ”’ é”å®š';
        editBtn.classList.remove('active');
        editBtn.title = 'é”å®šç¼–è¾‘å™¨ï¼ˆåªè¯»æ¨¡å¼ï¼‰';
      } else {
        editorEl.setAttribute('readonly', 'readonly');
        editBtn.textContent = 'ğŸ”“ è§£é”';
        editBtn.classList.add('active');
        editBtn.title = 'è§£é”ç¼–è¾‘å™¨ï¼ˆå¯ç¼–è¾‘æ¨¡å¼ï¼‰';
      }
    }

    // é‡ç½®ä¸ºåŸå§‹å†…å®¹
    function resetContent() {
      if (confirm('ç¡®å®šè¦é‡ç½®ä¸ºåŸå§‹å†…å®¹å—ï¼Ÿå½“å‰çš„ç¼–è¾‘å°†ä¼šä¸¢å¤±ã€‚')) {
        editorEl.value = originalMarkdownContent;
        markdownContent = originalMarkdownContent;
        renderPreview(markdownContent);
      }
    }
  </script>
